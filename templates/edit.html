<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Edit Transaksi</h1>

    <form method="POST" class="bg-white p-4 rounded shadow-md">
        <label class="block mb-2">Tanggal:</label>
        <input type="date" name="tanggal" value="{{ transaksi.tanggal.strftime('%Y-%m-%d') }}" class="border rounded p-2 w-full mb-4" required>

        <label class="block mb-2">Kategori:</label>
        <input type="text" name="kategori" value="{{ transaksi.kategori }}" class="border rounded p-2 w-full mb-4" required>

        <label class="block mb-2">Jumlah:</label>
        <input type="number" step="0.01" name="jumlah" value="{{ transaksi.jumlah }}" class="border rounded p-2 w-full mb-4" required>

        <label class="block mb-2">Catatan:</label>
        <input type="text" name="catatan" value="{{ transaksi.catatan }}" class="border rounded p-2 w-full mb-4">

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
        <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded">Batal</a>
    </form>
</body>
</html>
